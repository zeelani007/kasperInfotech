<mat-card>
    <mat-card-header>
        <h2>Leaves</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregister()">
            <mat-form-field class="example-full-width">
              <mat-label>employee id</mat-label>
              <input matInput formControlName="id" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" >
              </mat-form-field>
              <!-- <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" >
              </mat-form-field> -->

              <mat-form-field class="example-full-width">
                <mat-label>From Date</mat-label>
                <input type="date" matInput formControlName="fromdate" >
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>To Date</mat-label>
                <input type="date" matInput formControlName="todate" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Reason</mat-label>
                <input matInput formControlName="reason" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" >
              </mat-form-field>
              <mat-radio-group formControlName="gender" aria-label="Select an option">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
              </mat-radio-group>
              <div>
                <button mat-raised-button color="primary">Submit</button>
              
              </div>
          </form>
    </mat-card-content>
  </mat-card>
