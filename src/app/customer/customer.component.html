<mat-card>
    <mat-card-header>
        <h2>Customer Listing</h2>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <button (click)="addcustomer()" mat-raised-button color="primary">Add Customer</button>

            <table mat-table matSort  [dataSource]="dataSource">
          
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
            
                  <!-- Progress Column -->
                  <ng-container matColumnDef="customerName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.CustomerName}}</td>
                  </ng-container>
            
                  <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
                    <td mat-cell *matCellDef="let row"> {{row.mobile}}</td>
                  </ng-container>
            
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}}</td>
                  </ng-container>
            
                  <ng-container matColumnDef="adress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Adress</th>
                    <td mat-cell *matCellDef="let row"> {{row.adress | date}}</td>
                  </ng-container>
            
                  <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.type}}</td>
                  </ng-container>
            
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.status}}</td>
                  </ng-container>
          
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">  
                    <button (click)="updatecustomer(element.id)" mat-raised-button color="primary">Edit</button>
                    <button (click)="removecustomer(element.id)" mat-raised-button color="accent">Delete</button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            
          </div>
    </mat-card-content>
  </mat-card>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
