<div id="barcodescan">
  <div class="container">
    
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Price Calculator</h2>
      <hr class="star-primary">
      <div class="input-field">
        <label for="ean_input">EAN:</label>
        <input id="ean_input" class="ean" type="number" value="0"/> &nbsp; 
        <button type="button" class="btn btn-danger button scan"><i class="fas fa-barcode"></i> SCAN</button> &nbsp; <button type="button" class="btn btn-danger icon-barcode button add_product text-white bg-dark"> Add Product</button>
    </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="container">

           <div id="table" class="row justify-content-center table-editable" style="width:100%;">
              <div class="col-auto">
              <span class="table-add glyphicon glyphicon-plus hidden"></span>
              <table class="table table-dark table-responsive text-left">
                <thead>
                <tr>
                  <th scope="col">Index</th>
                  <th scope="col">Code</th>
                  <th scope="col">Name</th>
                  <th scope="col" class="text-right">Price</th>
                  <th scope="col">K-Cal</th>
                  <th scope="col" data-attr-ignore>Remove</th>
                </tr>
              </thead>
              <tbody>
                <!-- This is our clonable table line -->
                <tr class="hide">
                  <td>-</td>
                  <td></td>
                  <td contenteditable="false">undefined</td>
                  <td contenteditable="true" class="price text-"></td>
                  <td class="kcal"></td>
                  <td>
                    <span class="table-remove glyphicon glyphicon-remove"></span>
                  </td>
                </tr>
              </tbody>
                <tfoot>
                  <tr class="total">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="text-right">Total: <span class="total_price">0.00</span></td>
                    <td class="text-left"><span class="total_kcal">0.00</span></td> 
                    <td></td>
                  </tr>
              </tfoot>
                
              </table>
            </div>
            </div>
      
    </div>
    
  </div><!-- /.container -->
